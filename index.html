<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="icon" type="image/png" href="favicon.png" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="facebook.svg" alt="facebook">

            <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="outline-blue-600 px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten Password</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm mx-5"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
    
</body>
</html>
